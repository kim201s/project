{% extends 'base.html' %}


{% block swiper %}
{% endblock swiper %}


{% block main %}

<main>
    <div class="content">
        <div class="container">
            <h2 class="login_title">Авторизация</h2>

            <div class="login_content">
                <div class="login">
                    <div class="login_form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                {{ form.password }}
                            </div>

                            <button class="btn btn-register" type="submit">Войти</button>
                        </form>
                    </div>
                </div>


                <div class="register_info">
                    <h2 class="first_visit">Нет аккаунта?</h2>
                    <p>Если Вы еще не проходили регистрацию, создайте новый аккаунт. </p>
                    <a href="{% url 'registration' %}" class="btn-to_login">Зарегистрироваться</a>

                </div>

            </div>
        </div>
    </div>
</main>

{% endblock main %}
