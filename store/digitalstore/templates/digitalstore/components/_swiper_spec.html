{% load static %}


<div class="container">
    <div class="product_detail_info">  <!-- Характеристики отдельно -->
        <h4 class="title_info">Общие характеристики:</h4>
        <ul class="list_info">
            {% for spec in specifications %}
            <li><p class="list_left">{{ spec.title }}</p><span class="list_right">{{ spec.value }}</span></li>
            {% endfor %}
        </ul>
        <h5 class="title_info">Гарантия: {{ product.warranty }}</h5>
    </div>
</div>
